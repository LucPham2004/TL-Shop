<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="icon" href="./img/logo/TL.png">
	<link rel="stylesheet" href="./css/register.css">
	<link rel="stylesheet" href="https://cdnjs.com/libraries/font-awesome">
</head>
<body>
	<div class="container">
		<form id="signup_form">
			<h2>Đăng Ký Tài Khoản</h2>
			<div class="form-item">
				<label for="fullName">Họ và Tên:</label>
				<input type="text" id="fullName" name="fullName">
			</div>
			<div class="form-item">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">
			</div>
			<div class="form-item">
				<label for="phone">Số Điện Thoại:</label>
				<input type="tel" id="phone" name="phone">
			</div>
			<div class="form-item">
				<label for="password">Mật Khẩu</label>
				<input type="password" id="password" required>
			</div>  
			<div class="form-item">
				<button type="submit" id="register">Đăng Ký</button>
			</div>
            <div class="form-item" style="display: flex;flex-direction:row;">
				<button id="google-signup"><img src="./img/logo/google.png" id="google_icon"><span>Google</span></button>
				<button id="facebook-signup"><img src="./img/logo/facebook.png" id="facebook_icon"><span>Facebook</span></button>
			</div>
		</form>
		</div>
	</div>
	

  <script src="./js/register.js"></script>
</body>
</html>
