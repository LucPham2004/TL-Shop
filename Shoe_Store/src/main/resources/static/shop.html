<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping</title>
    <link rel="icon" href="./img/logo/TL.png">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/shop.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="main">
        <div class="brand-category">
            <h5>Danh mục sản phẩm</h5>
            <ul>
                <li class="category-item"><a href="">Adidas</a></li>
                <li class="category-item"><a href="">Nike</a></li>
                <li class="category-item"><a href="">Biti's</a></li>
                <li class="category-item"><a href="">Puma</a></li>
                <li class="category-item"><a href="">Vans</a></li>
                <li class="category-item"><a href="">Converse</a></li>
                <li class="category-item"><a href="">Louis Vuitton</a></li>
                <li class="category-item"><a href="">New Balance</a></li>
                <li class="category-item"><a href="">Thể Thao</a></li>
                <li class="category-item"><a href="">Giày Nam</a></li>
                <li class="category-item"><a href="">Giày Nữ</a></li>
                <li class="category-item"><a href="">Giày Cao Gót</a></li>
                <li class="category-item"><a href="">Giày Da</a></li>
                <li class="category-item"><a href="">Dép</a></li>
                <li class="category-item"><a href="">Hãng khác</a></li>
            </ul>
            <hr style="width:80%;">
        </div>
        <div class="sortAndShowProducts">
            <div class="sorting">
                <div class="form-group">
                    <select id="sort" name="sorting">
                        <option value="red">Sắp xếp theo giá: Thấp đến Cao</option>
                        <option value="blue">Sắp xếp theo giá: Cao đến Thấp</option>
                        <option value="green">Sắp xếp theo độ phổ biến</option>
                    </select>
                </div>
                <p style="margin-left: 30px;margin-bottom:0;color:gray;font-size:14px;">Hiển thị 10 sản phẩm</p>
            </div>
            <div class="Products">
                <div class="products-container">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- scroll-to-top button -->
    <script>
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            // <!-- Button scroll to top -->
            if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 500) {
                document.getElementById("scrollToTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollToTopBtn").style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; // Dành cho Safari
            document.documentElement.scrollTop = 0; //Dành cho Chrome, Firefox, IE với Opera
        }

    </script>

    <script src="./js/fetchProducts.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
