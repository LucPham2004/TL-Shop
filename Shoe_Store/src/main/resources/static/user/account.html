<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Người Dùng</title>
    <link rel="icon" href="../public/img/logo/TL.png">
    <link rel="stylesheet" href="../public/css/header-footer.css">
    <link rel="stylesheet" href="./account.css">
    <link rel="stylesheet" href="../public/css/payment.css">
    <link rel="stylesheet" href="../public/css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="user-info">
                <h4>Thông Tin Người Dùng</h4>
                <p>
                    <span class="info-label"><strong>Họ và tên:</strong></span> 
                    <span class="info-text" id="name"></span>
                </p>
                <p>
                    <span class="info-label"><strong>Email:</strong></span> 
                    <span class="info-text" id="email"></span>
                </p>
                <p>
                    <span class="info-label"><strong>Số điện thoại:</strong></span> 
                    <span class="info-text" id="phone"></span>
                </p>
                <p>
                    <span class="info-label"><strong>Địa chỉ:</strong></span> 
                    <span class="info-text" id="address"></span>
                </p>
                <button type="button" class="changeInfo-btn">Thay đổi thông tin</button>
            </div>
            
            <div id="editForms" class="hidden">
                <h4>Chỉnh Sửa Thông Tin</h4>
                <form id="userInfoForm">
                    <p><strong>Họ và tên:</strong> <br><input type="text" id="nameInput" required></p>
                    <p><strong>Email:</strong> <br><input type="email" id="emailInput" required></p>
                    <p><strong>Số điện thoại:</strong> <br><input type="tel" id="phoneInput" required></p>
                    <p><strong>Địa chỉ:</strong> <br><input type="text" id="addressInput" required></p>
                    <button type="submit" id="submitBtn">Cập nhật thông tin</button>
                    <button type="button" id="cancelBtn">Hủy</button>
                </form>
            </div>

            <div class="orders">
                <h4>Đơn hàng Đã Đặt</h4>
                <div id="orders-container"></div>
            </div>
        </div>
    </div>

    <div id="notification" style="display:none; position:fixed; top:10%; left:45%; background-color:lightgray; padding:10px; border-radius:5px;">
        Xóa Đơn hàng thành công!
    </div>

    <!-- scroll-to-top button -->
    <script>
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            // <!-- Button scroll to top -->
            if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 500) {
                document.getElementById("scrollToTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollToTopBtn").style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; // Dành cho Safari
            document.documentElement.scrollTop = 0; //Dành cho Chrome, Firefox, IE với Opera
        }

    </script>

    <script src="../public/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./account.js"></script>
    <script src="../public/js/common.js"></script>
    <script src="../public/js/seachProducts.js"></script>
    <script src="../public/js/cart.js"></script>
    <script src="../public/js/redirectToAccountPage.js"></script>
</body>
</html>
