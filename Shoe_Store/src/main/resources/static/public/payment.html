<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Đơn hàng</title>
    <link rel="icon" href="./img/logo/TL.png">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/payment.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <h2 id="title">Đặt Hàng</h2>
    <div class="main">
        <div id="order">
            <div class="labels">
                <h5>Sản Phẩm</h5>
                <p>Danh mục</p>
                <p>Đơn giá</p>
                <p>Màu sắc</p>
                <p>Size</p>
                <p>Số lượng</p>
                <p>Số tiền</p>
            </div>
            <div id="products"></div>
            <div class="summary">
                <h6>Tổng cộng:</h6>
                <p id="sumQuantity"></p>
                <p id="sumPrice"></p>
            </div>
            <div id="placeOrder">
                <button type="button" id="placeOrderBtn">Đặt Hàng</button>
            </div>
        </div>
    </div>

    <!-- scroll-to-top button -->
    <script>
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            // <!-- Button scroll to top -->
            if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 500) {
                document.getElementById("scrollToTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollToTopBtn").style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; // Dành cho Safari
            document.documentElement.scrollTop = 0; //Dành cho Chrome, Firefox, IE với Opera
        }

    </script>

    <script src="./js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/payment.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/redirectToAccountPage.js"></script>
</body>
</html>
